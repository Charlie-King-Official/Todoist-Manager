name: Update Leaderboard Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  regenerate-leaderboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Get points
        run: python fetch_points.py
        env:
          TODOIST_API_KEY: ${{ secrets.TODOIST_API_KEY }}

      - name: Regenerate leaderboard.html
        run: python generate_leaderboard.py

      - name: Commit updated leaderboard
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add leaderboard.html
          git commit -m "Auto-update leaderboard"
          git push
