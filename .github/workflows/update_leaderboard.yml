name: Update Leaderboard Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  regenerate-leaderboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Get points
        run: python fetch_points.py
        env:
          TODOIST_API_KEY: ${{ secrets.TODOIST_API_KEY }}

      - name: Build scoreboard HTML
        run: |
          python leaderboard.py

      - name: Commit changes (leaderboard + scoreboard)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add leaderboard.json index.html
            git commit -m "Update leaderboard & scoreboard ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Charlie-King-Official/Todoist-Manager.git HEAD:${{ github.ref }}
          else
            echo "No changes to commit."
          fi

