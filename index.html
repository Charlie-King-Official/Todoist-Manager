<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Chore Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="120">
<style>
  :root {
    --card-bg: rgba(23, 26, 33, 0.85);
    --text-color: #eaeef5;
    --muted-color: #a8b3c7;
    --accent-chris: #7dd3fc;
    --accent-julia: #f472b6;
  }
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text-color);
  }
  .wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 2vh 2vw;
    width: 100%;
    height: 100%;
  }
  h1 {
    font-size: 4vw;
    margin-bottom: 2vh;
    text-align: center;
  }
  .meta {
    font-size: 1.8vw;
    color: var(--muted-color);
    margin-bottom: 2vh;
    text-align: center;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(40vw, 1fr));
    gap: 2vw;
    width: 100%;
  }
  .card {
    background: var(--card-bg);
    border-radius: 1vw;
    padding: 2vh 2vw;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .name {
    font-size: 2.5vw;
    font-weight: 700;
    margin-bottom: 1vh;
  }
  .score {
    font-size: 6vw;
    font-weight: 800;
  }
  .julia .score {
    color: var(--accent-julia);
  }
  .chris .score {
    color: var(--accent-chris);
  }
  .sub {
    font-size: 1.8vw;
    color: var(--muted-color);
    margin-top: 1vh;
  }
  .footer {
    margin-top: 3vh;
    font-size: 1.6vw;
    color: var(--muted-color);
    display: flex;
    flex-wrap: wrap;
    gap: 1vw;
    justify-content: center;
  }
  .pill {
    background: rgba(14, 16, 21, 0.7);
    padding: 0.5vh 1vw;
    border-radius: 999px;
  }
  .bar-wrap {
    margin-top: 2vh;
    height: 1vh;
    width: 80%;
    background: rgba(14, 16, 21, 0.7);
    border-radius: 99px;
    overflow: hidden;
  }
  .bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--accent-julia), var(--accent-chris));
    transition: width .5s ease;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Weekly Chore Leaderboard</h1>
    <div class="meta">Updated 4 hr ago â€¢ Next reset: Fri, Oct 17 11:59 PM ET</div>
    <div class="grid">
      <div class="card julia">
        <div class="name">Julia</div>
        <div class="score">11</div>
        <div class="sub">Previous week: 56</div>
      </div>
      <div class="card chris">
        <div class="name">Chris</div>
        <div class="score">9</div>
        <div class="sub">Previous week: 69</div>
      </div>
    </div>
    <div class="bar-wrap"><div class="bar"></div></div>
    <div class="footer">
      <span class="pill">Today is Sun, Oct 12</span>
      <span class="pill">Times are shown in ET</span>
      <span class="pill">Page auto-refreshes every 2 minutes</span>
    </div>
  </div>
  <script>
    (function() {
      const julia = 11;
      const chris = 9;
      const total = Math.max(julia + chris, 1);
      const pct = Math.round((julia / total) * 100);
      document.querySelector('.bar').style.width = pct + '%';
    })();
  </script>
</body>
</html>
